<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scal=1.0" charset="utf-8"></meta>
    <title>Inspection | Aluve</title>
    <link rel="stylesheet" href="/assets/css/style/style.css">
    <link rel="stylesheet" href="/assets/css/style/inspection.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Victor+Mono:wght@100&display=swap"
          rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="overlay" style="display: none"></div>
<div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
</div>


<!--modal for acreating a new maintenance call-->
<div
        class="modal fade"
        id="maintenanceModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title fs-5" id="maintenanceModalLabel">
                    New Maintenance Call
                </p>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form id="form-log-maintenance">

                    <div class="mb-3">
                        <textarea
                                class="form-control"
                                id="call-summary"
                                placeholder="Summary of the issue"
                                rows="3"
                                required
                        ></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" id="btn-log-call" class="btn transparent-green-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




<div class="container">
    <div class="aluve-nav">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="/landlord">New Inspection</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Sign out</a>
                    </li>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


</div>

<div class="inspection-container container display-none">

    <div class="inspection-card">
        <h5 class="inspection-page-header text-center" id="property-name"></h5>
        <h5 class="inspection-page-header text-center" id="unit-name"></h5>

        <form>
            <p class="mt-5 fs-6">Kitchen</p>
            <div class="form-check-columns">
                <div class="form-check">
                    <input class="form-check-input " type="checkbox" id="kitchenPlumbing">
                    <label class="form-check-label" for="kitchenPlumbing">Kitchen Plumbing</label>
                    <input class="form-control form-control-comments" type="text" id="kitchenPlumbingNote"
                           placeholder="Additional Comments">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="kitchenCupboards">
                    <label class="form-check-label" for="kitchenCupboards">Cupboards</label>
                    <input class="form-control form-control-comments" type="text" id="kitchenCupboardsNote"
                           placeholder="Additional Comments">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="kitchenStove">
                    <label class="form-check-label" for="kitchenStove">Stove</label>
                    <input class="form-control form-control-comments" type="text" id="kitchenStoveNote"
                           placeholder="Additional Comments">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="kitchenWalls">
                    <label class="form-check-label" for="kitchenWalls">Walls</label>
                    <input class="form-control form-control-comments" type="text" id="kitchenWallsNote"
                           placeholder="Additional Comments">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="kitchenDoors">
                    <label class="form-check-label" for="kitchenDoors">Doors</label>
                    <input class="form-control form-control-comments" type="text" id="kitchenDoorsNote"
                           placeholder="Additional Comments">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="kitchenWindows">
                    <label class="form-check-label" for="kitchenWindows">Windows</label>
                    <input class="form-control form-control-comments" type="text" id="kitchenWindowsNote"
                           placeholder="Additional Comments">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="kitchenLighting">
                    <label class="form-check-label" for="kitchenLighting">Lighting Fixtures</label>
                    <input class="form-control form-control-comments" type="text" id="kitchenLightingNote"
                           placeholder="Additional Comments">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="kitchenFloors">
                    <label class="form-check-label" for="kitchenFloors">Floors</label>
                    <input class="form-control form-control-comments" type="text" id="kitchenFloorsNote"
                           placeholder="Additional Comments">
                </div>
            </div>

            <p class="mt-5 fs-6">Living Room & Dinning</p>
            <div class="form-check-columns">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="livingRoomWalls">
                    <label class="form-check-label" for="livingRoomWalls">Walls</label>
                    <input class="form-control form-control-comments" type="text" id="livingRoomWallsNote"
                           placeholder="Additional Comments">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="livingRoomDoors">
                    <label class="form-check-label" for="livingRoomDoors">Doors</label>
                    <input class="form-control form-control-comments" type="text" id="livingRoomDoorsNote"
                           placeholder="Additional Comments">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="livingRoomWindows">
                    <label class="form-check-label" for="livingRoomWindows">Windows</label>
                    <input class="form-control form-control-comments" type="text" id="livingRoomWindowsNote"
                           placeholder="Additional Comments">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="livingRoomLighting">
                    <label class="form-check-label" for="livingRoomLighting">Lighting Fixtures</label>
                    <input class="form-control form-control-comments" type="text" id="livingRoomLightingNote"
                           placeholder="Additional Comments">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="livingRoomFloors">
                    <label class="form-check-label" for="livingRoomFloors">Floors</label>
                    <input class="form-control form-control-comments" type="text" id="livingRoomFloorsNote"
                           placeholder="Additional Comments">
                </div>
            </div>

            <div class="mt-5" id="bedroomChecklist"></div>

            <div class="mt-5" id="bathroomChecklist"></div>



            <div class="upload__box mt-5">
                <div class="upload__btn-box">
                    <label class="upload__btn">
                        <p class="m-0">Upload images</p>
                        <input type="file" multiple="" data-max_length="20" class="upload__inputfile ">
                    </label>
                </div>
                <div class="upload__img-wrap"></div>
            </div>




            <button type="button" id="saveButton" class="btn transparent-green-button mt-3">Save Inspection</button>

        </form>
    </div>

</div>

<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-message">
        </div>
    </div>
</div>
<script src="/assets/js/commons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/operations/inspection.js"></script>

</body>
</html>
