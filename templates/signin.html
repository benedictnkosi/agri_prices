<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scal=1.0" charset="utf-8"></meta>
  <title>Tenant | Aluve</title>
  <link rel="stylesheet" href="/assets/css/style/style.css">
  <link rel="stylesheet" href="/assets/css/style/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Victor+Mono:wght@100&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
</head>
<body>

  <div class="overlay" style="display: none"></div>
  <div class="spinner-border text-info" role="status" style="display: none">
      <span class="sr-only">Loading...</span>
    </div>

    
<div class="container">
  <div class="aluve-nav">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">Property Management App</a>
    </nav>
  </div>
</div>

<div class="login-container container">
  <div class="login-card">
    <div class="login-card-details">
      <p class="pt-5 login-app-header">Aluve App</p>
      <p class="p-2 login-app-header-title">Login</p>
      <form id="login-form">
      <div class="col-sm-12">
        <label for="email" class="col-form-label"
        >Email</label
        >
        <input
                type="email"
                class="form-control"
                id="email"
                name="_username"
                required
        />
      </div>
      <div class="col-sm-12">
        <label for="password" class="col-form-label"
        >Password</label
        >
        <input
                type="password"
                class="form-control"
                id="password"
                name="_password"
                required
        />
      </div>
      <div class="col-sm-12 mt-3">
        <button type="submit" w-100 class="btn green-button w-100 " role="button"  href="">Login</button>
      </div>
        <div class="col-sm-12 mt-3">
          Forgot your password? <a href="#">Reset Password</a>
        </div>
        <div class="col-sm-12 mt-3">
          Don't have an account? <a href="/register">Sign-up</a>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Notification</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="toast-message">
    </div>
  </div>
</div>
<script src="/assets/js/noauth_loader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/operations/login.js"></script>

</body>
</html>
