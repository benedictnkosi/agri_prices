<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scal=1.0" charset="utf-8"></meta>
    <title>Home</title>
    <link rel="stylesheet" href="../../../learn-css-note/Aluveapp/style/style.css">
    <link rel="stylesheet" href="../../../learn-css-note/Aluveapp/style/unit-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">    </head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
<body>
      <div class="container">
        <div class="aluve-nav">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Unit 29</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Dashboard<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Units</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Leases</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Applications</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Expenses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Properties</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sign out</a>
                </li>
                </li>
              </ul>
            </div>
          </nav>
        </div>

        <div class="unit-container">
          <div class="unit-details">
            
            <div class="unit-detail">
              <p>Rent</p>
              <input type="text" class="form-control" value="R3 000.00" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="unit-detail">
              <p>Bedrooms</p>
              <input type="text" class="form-control" value="2" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="unit-detail">
              <p>Bathrooms</p>
              <input type="text" class="form-control" value="1" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="unit-detail">
              <p>Min Gross Salary</p>
              <input type="text" class="form-control" value="R12 000.00" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="unit-detail">
              <p>Max Occupants</p>
              <input type="text" class="form-control" value="2" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="unit-detail">
              <p>Meter Number</p>
              <input type="text" class="form-control" value="112432323" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="unit-detail">
              <p>Parking</p>
              <input type="text" class="form-control" value="Provided" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="unit-detail">
              <p>Kids Policy</p>
              <input type="text" class="form-control" value="Not Allowed" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="unit-detail">
              <button type="button" class="btn btn-info">Submit</button>
            </div>

            <div class="unit-detail">
              <button type="button" class="btn btn-info transparent-button">Delete</button>
            </div>

            <div class="unit-detail">
              <button type="button" class="btn btn-info transparent-button">Copy Link</button>
            </div>
          </div> 
          
      </div>

      </div>
      </div>
        
    </body>
    </html>
