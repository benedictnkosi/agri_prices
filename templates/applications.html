<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scal=1.0" charset="utf-8"></meta>
    <title>Applications | Aluve</title>
    <link rel="stylesheet" href="/assets/css/style/style.css">
    <link rel="stylesheet" href="/assets/css/style/new_application.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">    </head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
</head>
<body>

    <div class="overlay" style="display: none"></div>
    <div class="spinner-border text-info" role="status" style="display: none">
        <span class="sr-only">Loading...</span>
      </div>
      
<div class="container">
    <div class="aluve-nav">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">New Application</a>
        </nav>
    </div>
</div>


<div class="application-container container">
    <div class="unit-details-card display-none">
        <img src="/assets/images/unit1.jpg" alt="landing-image" border="0">
        <div class="unit-details">
          <p><i class="fa-solid fa-house p-2"></i><small id="unit-name"></small></p>
          <p><i class="fa-solid fa-sack-dollar p-2"></i><small id="unit-rent"></small></p>
          <p><i class="fa-solid fa-location-dot p-2"></i><small id="unit-address"></small></p>
        
          <div>
            <i class="fa-solid fa-bed p-2"></i><small id="unit-beds"></small>
            <i class="fa-solid fa-shower p-2"></i><small id="unit-bathrooms"></small>
            <i class="fa-solid fa-car p-2"></i> <small id="unit-parking"></small>
            <i class="fa-solid fa-people-roof p-2"></i> <small id="unit-max-occupants"></small>
            <i class="fa-solid fa-child-reaching p-2"></i> <small id="unit-children"></small>
 
        </div>
        </div>
    </div>

    <!-- form for applicant data -->

    <div class="row d-flex justify-content-center align-items-center p2">
        
            <form id="regForm">
                <div class="tab row p-2 display-none" id="applicant-details-div">

                    <div class="mb-3">
                        <label for="application_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="application_name"
                               id="application_name"
                               required value="">
                    </div>
                    <div class="col-sm-6">
                        <label for="application_id_doc_type" class="form-label">ID Document Type</label>
                        <div class="dropdown" id="application_id_doc_type">
                            <button class="btn dropdown-toggle" id="drop-id-doc-type-selected"
                                    type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                ID Doc Type
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item id-doc-type" document-type="South African ID" href="javascript:void(0)">South African ID</a></li>
                                <li><a class="dropdown-item id-doc-type"  document-type="Passport" href="javascript:void(0)">Passport</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label for="application_id_number" class="form-label">ID\Passport Number</label>
                        <input type="text" class="form-control" name="application_id_number"
                               id="application_id_number" required>
                    </div>
                    <div class="col-sm-6 mt-3">
                        <label for="application_phone" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" name="application_phone"
                               id="application_phone" required >
                    </div>
                    <div class="col-sm-6  mt-3">
                        <label for="application_email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="application_email"
                               id="application_email"  required >
                    </div>
                    <div class="col-sm-6  mt-3">
                        <label for="adult_count" class="form-label">Number Of Adults</label>
                        <input type="number" class="form-control" name="adult_count"
                               id="adult_count"  required >
                    </div>
                    <div class="col-sm-6  mt-3">
                        <label for="child_count" class="form-label">Number Of Children</label>
                        <input type="number" class="form-control" name="child_count"
                               id="child_count" required >
                    </div>
                    <div class="col-sm-6  mt-3">
                        <label for="application_occupation" class="form-label">Occupation</label>
                        <input type="text" class="form-control" name="application_occupation"
                               id="application_occupation" required >
                    </div>
                    <div class="col-sm-6  mt-3">
                        <label for="application_salary" class="form-label">Combined Gross Salary</label>
                        <input type="number" class="form-control" name="application_salary"
                               id="application_salary" required>
                    </div>

                    <div class="col-sm-6 mt-3 ">
                        <div style="float:right;" class="w-100">
                            <button type="submit" id="nextBtn" class="btn transparent-green-button w-100">Submit</button>
                        </div>
                    </div>

                   
                </div>
                <div class="row display-none p-2" id="supporting-docs-div">
                    <p class="mt-2 fs-5">Please upload supporting documents</p>
                    <div class="mb-3">
                        <label for="bank_statement" class="form-label">Bank Statement</label>
                        <input type="file" class="form-control" id="bank_statement">
                    </div>
                    <div class="mb-3">
                        <label for="application_payslip" class="form-label">Payslip</label>
                        <input type="file" class="form-control" id="application_payslip">
                    </div>
                    <div class="mb-3">
                        <label for="co_bank_statement" class="form-label">Co-Applicant Bank Statement (Optional)</label>
                        <input type="file" class="form-control" id="co_bank_statement">
                    </div>
                    <div class="mb-3">
                        <label for="co_application_payslip" class="form-label">Co-Applicant Payslip (Optional)</label>
                        <input type="file" class="form-control" id="co_application_payslip">
                    </div>
                    <div class="col-sm-6 mt-3 ">
                        <div style="float:right;" class="w-100">
                            <a id="finishButton" href="javascript:void(0)" class="btn transparent-green-button w-100">Finish</a>
                        </div>
                    </div>
                </div>

                <div class="thanks-message text-center application-message-div display-none" id="text-message">
                    <h3 class="green-text">Thanks for your Application!</h3> <span>Your application has been sent to our team. We will contact you shortly!</span>
                    <span id="applicationreferences" class="d-block"></span>
                </div>

                <div class="thanks-message text-center application-message-div display-none" id="text-message-no-listed">
                    <h3 class="green-text">Thanks for your Interest!</h3> <span>This rental unit is not open for applications</span>
                </div>
            </form>
        
    </div>
    
</div>

</div>

<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-message">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/operations/application_form.js"></script>
<script src="/assets/js/loader.js"></script>
</body>
</html>
