<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
</head>
<body>

    <div class="overlay" style="display: none"></div>
    <div class="spinner-border text-info" role="status" style="display: none">
        <span class="sr-only">Loading...</span>
      </div>
      
    <div class="modal fade" id="newPropertyModal" tabindex="-1" aria-labelledby="newPropertyModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="newPropertyModalLabel">Property</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-create-property">
                        <div class="mb-3">
                            <label for="property-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="property-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="property-units" class="col-form-label">Number Of Units:</label>
                            <input type="number" class="form-control" id="property-units" required>
                        </div>
                        <div class="mb-3">
                            <label for="property-parking" class="col-form-label">Parking Bays:</label>
                            <input type="number" class="form-control" id="property-parking" required>
                        </div>
                        <div class="mb-3">
                            <label for="property-address" class="col-form-label">Address:</label>
                            <input type="text" class="form-control" id="property-address" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger w-100 rounded-0 display-none" id="btn-delete-property">Delete Property</button>
                            <button type="submit" class="btn btn-info green-button w-100">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<div class="container">
    <div class="aluve-nav">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">These are your properties</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#newPropertyModal" id="create-property-link"
                        data-bs-action="create">New Property</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Sign out</a>
                    </li>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>


<div class="properties-container">

</div>

<div class="no-results-container d-flex w-100"><img src="/assets/images/noresults.png" class="no-results-image display-none mt-5" alt=""></div>


</div>

<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-message">
            Hello, world! This is a toast message.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
